<!DOCTYPE html>
<html>
	<head>
		<title>Consulta Estados Pedidos Tienda</title>
		<meta charset="utf-8" />
		  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		  <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css" />		
		  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.css">
		  <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script> 
		  <script type="text/javascript" src="js/bootstrap.min.js"></script>
		  <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.js"></script>
		  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.1.0/jquery-confirm.min.css">	
	</head>
	<body>

		<link id="Menu-file" href="Menu.html" rel="import" />
		<link id="MenuAdm-file" href="MenuAdm.html" rel="import" />
		<script type="text/javascript">
			
			var getImport; 
			var getContent;
			//Obtenemos el valor de la variable server, con base en la URL digitada
			var loc = window.location;
			var pathName = loc.pathname.substring(0, loc.pathname.lastIndexOf('/') + 1);
			server = loc.href.substring(0, loc.href.length - ((loc.pathname + loc.search + loc.hash).length - pathName.length));
			var respuesta ='';
			var usuario = "";
			$.ajax({ 
		    	url: server + 'ValidarUsuarioAplicacion', 
		    	dataType: 'json',
		    	type: 'post', 
		    	async: false, 
		    	success: function(data){
						    respuesta =  data[0].respuesta;	
						    usuario = data[0].nombreusuario;	
						    
				} 
			});
			switch(respuesta)
		    		{
		    			case 'OK':
		    				getImport = document.querySelector('#Menu-file');
		    				break;
		    			case 'OKA':
		    				getImport = document.querySelector('#MenuAdm-file');
		    				break;	
		    			default:
		    				location.href = server +"Index.html";
		    				break;
		    		}
		    		getContent = getImport.import.querySelector('#menuprincipal');
			    	document.body.appendChild(document.importNode(getContent, true));
			    	$('#usuariologin').html(usuario);
		</script>

		<div class="container">
			<form>
				<h1>INFORMACIÓN FILTRO TIENDA</h1>
				
					<table class="table table-bordered">
						<tbody>
							
								<tr>
										<td class="active">Tienda</td>
										<td>
											<select id="selectTiendas" class="form-control"></select>
								</tr>
								
						</tbody>
					</table>
						<input type="button" class="btn btn-primary btn-lg" value="Estados Pedidos Tienda" onclick="consultarEstadosPedido()">

				
			</form>
		</div>
				<div class="container">
					<div>
        				<table id="grid-pedidostienda" class="table table-condensed table-hover table-striped" cellspacing="0" width="100%">
								        <thead>
								            <tr>
								                <th data-column-id="domiciliario">Domiciliario</th>
								                <th data-column-id="estatus">Estatus</th>
								                <th data-column-id="transaccion">Transacción</th>
								                <th data-column-id="horapedido">Hora Pedido</th>
								                <th data-column-id="tiempoenruta">Tiempo en Ruta</th>
								                <th data-column-id="tiempototal">Tiempo Total</th>
								                <th data-column-id="tomadordepedido">Tomador de Pedido</th>
								                <th data-column-id="direccion">Dirección</th>
								                <th data-column-id="telefono">Teléfono</th>
								                <th data-column-id="nombrecompleto">Nombre Completo</th>
								                <th data-column-id="formapago">Forma Pago</th>
								            </tr>
								        </thead>
								      	<tbody>
								      			
								      	</tbody>
								</table>
						</div>
				</div>
				
		
	</body>
	<script src="js/estadospedidostienda.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.1.0/jquery-confirm.min.js"></script>
	</script>
	<script src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/datepicker.js"></script>
</html>
